<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider {
          width: 400px;
          height: 300px;
          overflow: hidden;
          position: relative;
        }
        .slider img {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          opacity: 0;
          transition: opacity 1s ease-in-out;
        }
        .slider img.active {
          opacity: 1;
        }
      </style>
</head>
<body>

  <div class="slider">
    <img src="/Class/CSS_Template/IMG/zamato-sec1-img1.webp" alt="Image 1" class="active">
    <img src="/Class/CSS_Template/IMG/zamato-sec1-img2.webp" alt="Image 2">
    <img src="/Class/CSS_Template/IMG/zamato-sec1-img3.webp" alt="Image 3">
  </div>

  
  <script>
    $(document).ready(function() {
      setInterval(function() {
        var cimg = $('.slider img.active');
        var nimg = cimg.next();

        if (nimg.length === 0) {
          nimg = $('.slider img:first');
        }

        cimg.removeClass('active');
        nimg.addClass('active');
      }, 3000);
    });
  </script>
    
</body>
</html>
